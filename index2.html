  <script>
    function drawBarChart(data, options, element) {

      var data = (1, 2, 3);

      var options = {
        //Title//
        titleName: "Title",
        titleFontSize: "40px",
        titleFontColour: "black",
        //Bar//
        barColour: "orange",
        labelColour: "green",
        barSpacing: "20%",
        //Axes//
        yTitle: "Units",
        xTitle: "X-Axis",
        //Labels//
        labels: ["a", "b", "c", "d", "e"],
        //Value Position inside bar
        valuePos: "0%"
      };

      var element = ".chart";



      ///Rendering////
      var yTicks = function (data) {
        var yTicks = ['0_'];
        var maxValue = Math.max(data);
        var ticks = 0;
        for (i = 0; i < 5; i++) {
          ticks += Math.round(0.20 * maxValue);
          yTicks.unshift((ticks + "-<br><br><br><br>"));
        }
        yTicks = yTicks.join("");
        options.maxYValue = ticks;
        return (yTicks);
      }

      // var maxYTick = Math.ceil(1.25 * data.maxValue);

      var barWidth = "";
      var barHeight = "";
      var chartText2 = $(element).add

      var chartText = `<div class="barChart">

<div class="title">${options.titleName}</div>


<div class="yAxis">

  <div class="yTitle">${options.yTitle}</div>

  <div class="yTicks">${yTicks(data)}
  </div>

</div>

<div class="xAxis">
  <div class="label1">a</div>
  <div class="label2">b</div>
  <div class="label3">c</div>
  <div class="xTitle">${options.xTitle}</div>
</div>



<div class="chartArea">

  <div class="bar1">
    <p class="value1">
      Value1
    </p>
  </div>
  <div class="bar2">
    <p class="value2">
      Value2
    </p>
  </div>
  <div class="bar3">
    <p class="value3">
      Value3
    </p>
  </div>
</div>
</div>
`;
      $('style').append('This is paragraph.')
     return chartText2;
    }

    $(document).ready(drawBarChart(data, options, element));
