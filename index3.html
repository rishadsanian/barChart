<!DOCTYPE html>
<html>

<head>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 2%;
    }
  </style>
  <title>Bar Chart Maker</title>
</head>

<body>
  <header>
    <h1>Bar Chart Generator</h1>
  </header>

  <p class="chart">

  </p>

  <script>
    //User Input // FUTURE FEAUTURES - MULTIPLE/STACKED BARS / NEGATIVE NUMBERS / DECIMALS FOR MAX VALUE UNDER 1 / ANIMATION /  MORE EFFECIENT NORMALIZATION /ERROR DISPLAYS

    //USER DATA
    data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    options = {
      //Title//
      titleName: "Title",
      titleFontSize: "40px",
      titleFontColour: "black",
      //Labels//
      labels: ["alpha", "beta", "charlie"],
      labelColour: ["blue", "blue", "blue"],
      //Stacked Bar//
      barColour: [["tomato", "orange"], ["dodgerblue", "red]"], ["green", "purple"]],
      stackCategories: ["a", "b"],
      barSpacing: "20%",
      //Axes//
      yTitle: "Units",
      xTitle: "X-Axis",

      //Value Position inside bar
      valuePos: "0%"
    };
    element = "";

    //Bar Chart Function
    function drawBarChart(data, options, element) {

      //Chart type////FUTURE FEATURE - MORE ROBUST DATA ERROR DETECTION
      if (typeof data[0] === 'number') {
        options.chartType = "Single";
      } else if (typeof data[0] === 'object') {
        options.chartType = "Stacked";
      } else {
        options.chartType = "Invalid Data";
        alert("Invalid data");
      }

      ///Rendering////

      /////Y-Axis
      var yTicks = function (data) {
        var yTicks = ['0_'];
        var ticks = 0;

        // MaxValue // FUTURE FEATURE add functionality to determine any negative numbers and max value under one
        var maxValue = 0;
        if (options.chartType === 'Single') {
          maxValue = Math.max.apply(null, data);
        } else if (options.chartType === 'Stacked') {
          for (i = 0; i < data.length; i++) {
            for (j = 0; j < data[i].length; j++) {
              if (data[i][j] > maxValue) {
                maxValue = data[i][j];
              }
            }
          }
        } options.maxValue = maxValue;

        //MinValue
        var minValue = maxValue;
        if (options.chartType === 'Single') {
          minValue = Math.min.apply(null, data);
        } else if (options.chartType === 'Stacked') {
          for (i = 0; i < data.length; i++) {
            for (j = 0; j < data[i].length; j++) {
              if (data[i][j] < minValue) {
                minValue = data[i][j];
              }
            }
          }
        } options.minValue = minValue;

        // Y Axis Ticks - 5 ticks // FUTURE FEATURE - ADJUST NUMBER OF TICKS 

        for (i = 0; i < 5; i++) {
          ticks += Math.ceil(0.20 * options.maxValue);
          yTicks.unshift((ticks + "-<br><br><br><br>"));
        }
        yTicks = yTicks.join("");
        options.maxYValue = ticks;
        options.yTicks = yTicks;
        return (yTicks);
      };

      // X-Axis
      var xAxisCssGrid = function (data) {
        var xAxisHtml = "";
        var xAxisCount = 0;
        for (i = 0; i < data.length; i++) {
          xAxisCount++;
          xAxisHtml += "auto ";
          options.ySpan = 1;
        }
        options.xCount = xAxisCount;
        options.xAxisHtml = xAxisHtml.slice(0, -1);
        return xAxisHtml;
      };

      ////Jquery Dom Manipulation plus css

      // barChart container 
      var barChart = $('<div>')
        .addClass('barChart')
        .css({
          'display': 'grid',
          'grid-template-columns': 'auto auto auto auto auto',
          'grid-gap': '0px',
          'padding': '5%',
          'background-color': 'white',
          'height': '80%',
          'width': '80%',
          'font-family': 'inherit'
        });

      // Title
      var title = $('<div>')
        .addClass('title')
        .text(options.titleName)
        .css({
          'grid-area': '1/1/span 1/span 11',
          'text-align': 'center',
          'font-size': options.titleFontSize,
          'color': options.titleFontColour
        });


      // Y-Axis, Y Title, Ticks
      var yAxis = $('<div>')
        .addClass('yAxis')
        .css({
          'position': 'relative',
          'grid-area': '2/1/span 10 /span 1',
          'text-align': 'right'
        });

      var yTitle = $('<div>')
        .addClass('yTitle')
        .text(options.yTitle)
        .css({
          'text-align': 'center'
        });

      var yTicks = $('<div>')
        .addClass('yTicks')
        .html(yTicks(data))
        .css({
          'position': 'relative',
          'right': '0',
          'bottom': '0%'
        });

      yAxis.append(yTitle, yTicks);

      // X-Axis, Labels, Title
      var xAxis = $('<div>')
        .addClass('xAxis')
        .css({
          "position": "relative",
          "grid-area": "12/2/span 2 /span 10",
          "text-align": "center",
          "display": "grid",
          "grid-template-columns": xAxisCssGrid(data),
          "grid-template-rows": "auto auto",
          "grid-gap": options.barSpacing,
          "padding-left": "10%",
          "padding-right": "10%"
        })

      // Labels
      for (i = 0; i < options.labels.length; i++) {
        xAxis.append($('<div>')
          .addClass("label" + (i + 1))
          .text(options.labels[i])
          .css({
            "position": "center",
            "color": options.labelColour[i]
          })
        )
      }

      //X-Axis Title

      var xTitle = $('<div>')
        .addClass('xTitle')
        .text(options.xTitle)
        .css({
          "background-color": "white",
          "grid-area": "2/1/span 2/span " + options.xCount,
          "position": "center"
        })

      xAxis.append(xTitle);

      // Chart Area (Bars and Values) 
      var chartArea = $('<div>').addClass('chartArea').css({
        "position": "relative",
        "grid-area": "2/2/span 10/span 10",
        "grid-gap": options.barSpacing,
        "padding-left": "10%",
        "padding-right": "10%",
        "background-color": "whitesmoke",
        "border-style": "none none groove groove",
        "display": "grid",
        "grid-template-columns": xAxisCssGrid(data)
      });

      //TODO - STACKED BARS

      //bars single
      if (chartType = "Single") {
        for (i = 0; i < options.xCount; i++) {
          chartArea.append($('<div>')
            .addClass("bar" + (i + 1))
            .text(data[i])
            .css({
              "position": "absolute",
              "bottom": "0",
              "grid-area": "1/" + [i + 1] + "/span 1/span 1",
              "background-color": options.barColour[i],
              "height": ((data[i] / options.maxYValue) * 100) + "%",
              "width": "100%",
              "display": "flex",
              "justify-content": "center",
              "align-items": options.valuePos
            })
          )
        }
        //Stacked Bars container
      } else if (chartType = "Stacked") {
        for (i = 0; i < options.xCount; i++) {
          chartArea.append($('<div>')
            .addClass("bar" + (i + 1))
            .text("Value1")
            .css({
              "position": "absolute",
              "bottom": "0",
              "grid-area": "1/" + [i + 1] + "/span 1/span 1",
              "background-color": blue,
              "height": ((2 / options.maxYValue) * 100) + "%",
              "width": "100%",
              "display": "flex",
              "justify-content": "center",
              "align-items": options.valuePos
            })
          )
        }



        /*
        for (i = 0; i < data.length; i++) {
          for (j = 0; j < data[i].length; j++) {
            chartArea.append($('<div>')
              .addClass("stack" + ([j] + 1))
              .text(data[i][j])
              .css({
                "grid-area": "1/" + [i + 1] + "/span 1/span 1",
                "background-color": red,
                "height": "100%",//((data[i][j] / options.maxYValue) * 100) + 
                "width": "100%",
              })
            )
          }
        }*/
      }



      /*bars stacked
      stackedFlex.push("bar" + (i[j] + 1));
            ("bar" + ([j] + 1)).append($('<li>')
              .addClass("stack" + (i[j] + 1))
            )
  */

      // append to barChart
      barChart.append(title, yAxis, xAxis, chartArea);

      // append to user inputed element
      $(element).append(barChart);
    }

    //Execute function when page loads
    $(document).ready(drawBarChart(data, options, element));

  </script>
