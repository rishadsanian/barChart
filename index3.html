  <script>
    //User Input // FUTURE FEAUTURES - MULTIPLE/STACKED BARS / NEGATIVE NUMBERS / DECIMALS FOR MAX VALUE UNDER 1 / ANIMATION /  MORE EFFECIENT NORMALIZATION /ERROR DISPLAYS

    //USER DATA SINGLE

      //Labels//
      labels: ["a", "b", "c", "d", "e"],

      //Bar// FUTURE FEATURES - ANIMATION / AUTO BARSPACING OPTION
      barColour: ["tomato", "orange", "dodgerblue", "brown", "green"],
      barSpacing: "10%",

      stackCategories: [""],

      //Axes// FUTURE FEATURES - AXES LINE COLOUR AND FONT COLOUR / FONT STYLE//CHART AREA BACKGROUND COLOUR
      yTitle: "Units",
      xTitle: "X-Axis",

      //Position of value inside bar (for top - "baseline", for bottom - "end", and for middle - "center") // FUTURE FEATURES - HIDE VALUES
      valuePos: "baseline"
    };

    //Chart Placement
    var element = ".chart";

    //Bar Chart Function
    function drawBarChart(data, options, element) {

      //Chart type////FUTURE FEATURE - MORE ROBUST DATA ERROR DETECTION

      if (typeof data[0] === 'number') {
        options.chartType = "Single";
        options.dataset = [];
        options.datasetColour = [];
        for (i = 0; i < data.length; i++) {
          options.dataset.push([data[i]]);
          options.datasetColour.push([options.barColour[i]]);
        }
        options.barColour = options.datasetColour;
      } else if (typeof data[0] === 'object') {
        options.chartType = "Stacked";
        options.dataset = data;
        options.datasetColour = options.barColour;
      } else {
        options.chartType = "Invalid Data";
        alert("Invalid data");
      }



      ///Rendering////

      /////Y-Axis
      var yTicks = function (data) {
        var yTicks = ['0_'];
        var ticks = 0;

        // MaxValue // FUTURE FEATURE add functionality to determine any negative numbers and max value under one // can be refactored to calculate from options.dataset
        var maxValue = 0;
        if (options.chartType === 'Single') {
          maxValue = Math.max.apply(null, data);
        } else if (options.chartType === 'Stacked') {
          for (i = 0; i < data.length; i++) {
            for (j = 0; j < data[i].length; j++) {
              if (data[i][j] > maxValue) {
                maxValue = data[i][j];
              }
            }
          }
        } options.maxValue = maxValue;

        //MinValue
        var minValue = maxValue;
        if (options.chartType === 'Single') {
          minValue = Math.min.apply(null, data);
        } else if (options.chartType === 'Stacked') {
          for (i = 0; i < data.length; i++) {
            for (j = 0; j < data[i].length; j++) {
              if (data[i][j] < minValue) {
                minValue = data[i][j];
              }
            }
          }
        } options.minValue = minValue;

        // Y Axis Ticks - 5 ticks // FUTURE FEATURE - ADJUST NUMBER OF TICKS 

        for (i = 0; i < 5; i++) {
          ticks += Math.ceil(0.20 * options.maxValue);
          yTicks.unshift((ticks + "-<br><br><br><br>"));
        }
        yTicks = yTicks.join("");
        options.maxYValue = ticks;
        options.yTicks = yTicks;
        return (yTicks);
      };

      // X-Axis
      var xAxisCssGrid = function (data) {
        var xAxisHtml = "";
        var xAxisCount = 0;
        for (i = 0; i < data.length; i++) {
          xAxisCount++;
          xAxisHtml += "auto ";
          options.ySpan = 1;
        }
        options.xCount = xAxisCount;
        options.xAxisHtml = xAxisHtml.slice(0, -1);
        return xAxisHtml;
      };

      //stacksdata
      options.stacks = {};

      for (i = 0; i < options.dataset.length; i++) {
        var stackBarClass = "bar" + (i + 1);
        options.stacks[stackBarClass] = [];
        for (j = 0; j < options.dataset[i].length; j++) {
          options.stacks[stackBarClass].push({
            stackClass: ("stack" + (j + 1)),
            stackLabel: options.labels[i],
            stackData: options.dataset[i][j],
            stackCategories: options.stackCategories[j],
            stackGridArea: ((j + 1) + "/" + (i + 1) + "/span 1/span 1"),
            stackColour: options.datasetColour[i][j],
            stackHeight: ((options.dataset[i][j] / options.maxYValue) * 100)
          });
        }
        options.stacks[stackBarClass].sort(function (a, b) {
          return a.stackData - b.stackData;
        });
      }


      ////Jquery Dom Manipulation plus css

      // barChart container 
      var barChart = $('<div>')
        .addClass('barChart')
        .css({
          'display': 'grid',
          'grid-template-columns': 'auto auto auto auto auto',
          'grid-gap': '0px',
          'padding': '5%',
          'background-color': 'white',
          'height': '80%',
          'width': '80%',
          'font-family': 'inherit'
        });

      // Title
      var title = $('<div>')
        .addClass('title')
        .text(options.titleName)
        .css({
          'grid-area': '1/1/span 1/span 11',
          'text-align': 'center',
          'font-size': options.titleFontSize,
          'color': options.titleFontColour
        });


      // Y-Axis, Y Title, Ticks
      var yAxis = $('<div>')
        .addClass('yAxis')
        .css({
          'position': 'relative',
          'grid-area': '2/1/span 10 /span 1',
          'text-align': 'right'
        });

      var yTitle = $('<div>')
        .addClass('yTitle')
        .text(options.yTitle)
        .css({
          'text-align': 'center'
        });

      var yTicks = $('<div>')
        .addClass('yTicks')
        .html(yTicks(data))
        .css({
          'position': 'relative',
          'right': '0',
          'bottom': '0%'
        });

      yAxis.append(yTitle, yTicks);

      // X-Axis, Labels, Title
      var xAxis = $('<div>')
        .addClass('xAxis')
        .css({
          "position": "relative",
          "grid-area": "12/2/span 2 /span 10",
          "text-align": "center",
          "display": "grid",
          "grid-template-columns": xAxisCssGrid(data),
          "grid-template-rows": "auto auto",
          "grid-gap": options.barSpacing,
          "padding-left": "10%",
          "padding-right": "10%"
        })

      // Labels
      for (i = 0; i < options.labels.length; i++) {
        xAxis.append($('<div>')
          .addClass("label" + (i + 1))
          .text(options.labels[i])
          .css({
            "position": "center",
            "color": options.labelColour[i]
          })
        )
      }

      //X-Axis Title

      var xTitle = $('<div>')
        .addClass('xTitle')
        .text(options.xTitle)
        .css({
          "background-color": "white",
          "grid-area": "2/1/span 2/span " + options.xCount,
          "position": "center"
        })

      xAxis.append(xTitle);

      // Chart Area (Bars and Values) 
      var chartArea = $('<div>').addClass('chartArea').css({
        "position": "relative",
        "grid-area": "2/2/span 10/span 10",
        "grid-gap": options.barSpacing,
        "padding-left": "10%",
        "padding-right": "10%",
        "background-color": "whitesmoke",
        "border-style": "none none groove groove",
        "display": "grid",
        "grid-template-columns": xAxisCssGrid(data),
      });

      //BARS //TODO multiple/stacked

      for (i = 0; i < options.dataset.length; i++) {
        var stackBarClass = ("bar" + (i + 1));
        var bottom = 0;
        for (j = 0; j < options.dataset[i].length; j++) {
          var stackClass = (j);
          var height = ((options.stacks[stackBarClass][stackClass].stackData / options.maxYValue) * 100);
          chartArea.append($('<div>')
            .addClass(stackBarClass)
            .append($('<div>'))
            .addClass("stack" + (j + 1))
            .text(options.stacks[stackBarClass][stackClass].stackData)
            .css({
              "position": "absolute",
              "grid-area": options.stacks[stackBarClass][stackClass].stackGridArea,
              "background-color": options.stacks[stackBarClass][stackClass].stackColour,
              "bottom": bottom + "%",
              "height": Math.abs(height-bottom) + "%",
              "width": "100%",
              "text-align": "center",
              "justify-content": "center",
              "align-items": options.valuePos,
            })
          )
          bottom = height;
        }
      }

      // append to barChart
      barChart.append(title, yAxis, xAxis, chartArea);

      // append to user inputed element
      $(element).append(barChart);
    }

    //Execute function when page loads
    $(document).ready(drawBarChart(data, options, element));

  </script>
