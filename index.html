<!--This project will consist of building a library that will allow other developers to generate bar charts on their web pages using HTML, CSS and JavaScript. You'll also be using jQuery to access and manipulate the DOM in order to draw the charts.

There are intentionally no visuals provclassed with this project, and many aspects of the UI are left intentionally vague. We are leaving you freedom to get creative with the UI. We encourage you to make the charts look presentable and even add extra flare with things like CSS transitions and animations.
-->

<!DOCTYPE html>
<html>

<head>
  <script src="js/script.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Bar Chart Maker</title>
</head>

<body>
  <header>
    <h1>Stretch Project 1 - Bar Chart</h1>
  </header>


  <div class="input">
    <button onclick="myFunction()">Try it</button>

    <p class="demo"></p>

    <script>
      function myFunction() {
        let text;
        let person = prompt("Please enter your name:", "Harry Potter");
        if (person == null || person == "") {
          text = "User cancelled the prompt.";
        } else {
          text = "Hello " + person + "! How are you today?";
        }
        document.getElementByclass("demo").innerHTML = text;
      }
    </script>
  </div>

  <div>
    <button onclick="getValues()">Submit</button>
  </div>
  <br>
  <br>

  <div class="barChart">


    <div class="title">Title</div>

    <div class="yAxis">
      <div class="yTitle">Y Axis</div>
    </div>
    <div class="markZero"> 0 </div>
    <div class="xAxis">
      <div class="xTitle"> X Axis</div>
      <div class="xLabels"></div>
    </div>

    <div class="markZero"> 0 </div>

    <div class="chartArea">

      <div class="bar1">
        <p class="label1">
          Value1
        </p>
      </div>
      <div class="bar2">
        <p class="label2">
          Value2
        </p>
      </div>
      <div class="bar3">
        <p class="label3">
          Value3
        </p>
      </div>
    </div>
  </div>

  </div>
  <br><br><br>
</body>

</html>
